steps:
  - id: 'branch name'
    name: 'alpine'
    entrypoint: 'sh'  
    args: 
    - '-c'
    - |
        echo "***********************"
        echo "$BRANCH_NAME"
        echo "***********************"
  
  - id: 'tf init'
    name: 'hashicorp/terraform:1.3.9'
    entrypoint: 'sh'
    args: 
    - '-c'
    - |
        if [ -d "environments/$BRANCH_NAME/" ]; then
          cd googlefolders/services/nonprod/gcpterraform/environments/$BRANCH_NAME
          terraform init
        else
          for dir in googlefolders/services/nonprod/gcpterraform/environments/*/
          do 
            cd ${dir}   
            env=${dir%*/}
            env=${env#*/}
            echo ""
            echo "*************** TERRAFORM INIT ******************"
            echo "******* At environment: ${env} ********"
            echo "*************************************************"
            terraform init || exit 1
            cd ../../
          done
        fi 
  # [START tf-validate]
  - id: 'tf validate'
    name: 'hashicorp/terraform:1.3.9'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
        if [ -d "environments/$BRANCH_NAME/" ]; then
          cd googlefolders/services/nonprod/gcpterraform/environments/$BRANCH_NAME
          terraform validate
        else
          for dir in googlefolders/services/nonprod/gcpterraform/environments/*/
          do 
            cd ${dir}   
            env=${dir%*/}
            env=${env#*/}  
            echo ""
            echo "*************** TERRAFOM VALIDATE ******************"
            echo "******* At environment: ${env} ********"
            echo "*************************************************"
            terraform validate || exit 1
            cd ../../
          done
        fi 
  # [END tf-validate]
  
  # [START tf-plan]
  - id: 'tf plan'
    name: 'hashicorp/terraform:1.3.9'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
        if [ -d "environments/$BRANCH_NAME/" ]; then
          cd googlefolders/services/nonprod/gcpterraform/environments/$BRANCH_NAME
          terraform plan
        else
          for dir in googlefolders/services/nonprod/gcpterraform/environments/*/
          do 
            cd ${dir}   
            env=${dir%*/}
            env=${env#*/}  
            echo ""
            echo "*************** TERRAFOM PLAN ******************"
            echo "******* At environment: ${env} ********"
            echo "*************************************************"
            terraform plan || exit 1
            cd ../../
          done
        fi 
  # [END tf-plan]
  
  # [START tf-apply]
  - id: 'tf apply'
    name: 'hashicorp/terraform:1.3.9'
    entrypoint: 'sh'
    args: 
    - '-c'
    - | 
        if [ -d "environments/$BRANCH_NAME/" ]; then
          cd googlefolders/services/nonprod/gcpterraform/environments/$BRANCH_NAME     
          terraform apply -auto-approve
        else
          echo "***************************** SKIPPING APPLYING *******************************"
          echo "Branch '$BRANCH_NAME' does not represent an official environment."
          echo "*******************************************************************************"
        fi
  # [END tf-applyi]
